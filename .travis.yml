
language: python
python:
  - "3.6"

env:
  global:
    - BUILD_ON_TRAVIS=true
    - FLANB_OS=linux
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libpq-dev
  - sudo apt-get install -y python3-dev

addons:
  chrome: stable
  artifacts:
    s3_region: "ap-northeast-2"
    paths:
    - $(ls /tmp/*.png | tr "\n" ":")
    - $(ls ./screenshots/*.png | tr "\n" ":")
    target_paths:
    - /tmp
    debug: true

install:
  - pip install -r requirements.txt
script:
  - python chatbot.py
